before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends latexmk
  texlive-fonts-extra texlive-fonts-recommended texlive-latex-base texlive-latex-extra
  texlive-latex-recommended
script:
- mkdir _build
- latexmk -pdf -outdir=_build cs480f2018_assignment02.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/cs480f2018_assignment02.pdf

skip_cleanup: true
 on:
  tags: true
